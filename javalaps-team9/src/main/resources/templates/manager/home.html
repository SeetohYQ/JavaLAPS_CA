<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header-css">
<meta charset="ISO-8859-1">
<title>Outstanding Leaves</title>
</head>

<body>
	<div th:replace="fragments/logged_header :: logged-header"></div>
	<div class="container" style="margin-top: 10px">
		<table id="leave_process_tbl" class="table table-hover table-striped cell-border">
			<thead>
				<tr>
					<th>Leave ID</th>
					<th>Status</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Leave Type</th>
					<th>Applied On</th>
					<th>Staff Name</th>
					<th>Process Request</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leave : ${leaves}">
					<td th:text="${leave.id}"></td>
					<td th:text="${leave.status}"></td>
					<td th:text="${leave.startDate}"></td>
					<td th:text="${leave.endDate}"></td>
					<td th:text="${leave.leaveType}"></td>
					<td th:text="${leave.appliedDate}"></td>
					<td th:text="${leave.user.firstName + ' ' + leave.user.lastName}"></td>
					<td><a th:href="@{'/manager/details/' + ${leave.id}}"><span
							th:text="Process"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="fragments/footer :: footer"/></div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
		    $('#leave_process_tbl').DataTable();
		} );
	</script>
	
</body>
</html>
