<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Form</title>
</head>
<body>
	<div class="container">
		<h2>User Form</h2>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/admin/create}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">User Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{userId}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">User Roles:</label>
					<div class="col-sm-10">
						<select th:field="*{role}">
							<option
								th:each="role : ${T(sg.edu.nus.javalapsteam9.enums.Roles).values()}"
								th:value="${role}" th:text="${role.role}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Annual Leave Balance:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{annualLeaveBalance}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Medical Leave Balance:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{medicalLeaveBalance}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Report To:</label>
					<div class="col-sm-10">
						<select th:field="*{reportTo}">
							<option
								th:each="user : ${managers}"
								th:value="${user.staffId}" th:text="${user.userId}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
