<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header-css">
<meta charset="UTF-8">
<title>Form | Public Holiday</title>
</head>
<body>
	<div th:replace="fragments/logged_header :: logged-header"></div>
	<div class="container">
		<h2>Public Holiday Form</h2>
		<div>
			<form class="form-horizontal" th:object="${publicHoliday}"
				th:action="@{/admin/createPublicHoliday}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Start Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:value="${startDate}" th:field="*{startDate}" />
						<span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Start Date Error</span>
					</div>
					
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">End Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:value="${endDate}" th:field="*{endDate}" />
						<span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">End Date Error</span>
					</div>
					
				</div>
				
				<div class="form-group">
					<div class="col-sm-2">
						<input class="btn btn-danger" type="reset" value="Clear">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>

			</form>
		</div>
	</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
