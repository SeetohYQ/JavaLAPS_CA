<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Form</title>
</head>
<body>
	<div class="container">
		<h2>Public Form</h2>
		<div>
			<form class="form-horizontal" th:object="${publicHoliday}"
				th:action="@{/admin/createPublicHoliday}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Start Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:value="${startDate}" th:field="*{startDate}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">End Date:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:value="${endDate}" th:field="*{endDate}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-2">
						<input type="reset" value="Clear">
						<button type="submit" class="btn btn-primary">Save</button>
						<a th:href="@{/admin/home}">Go To Home</a>
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
