<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>
<div th:fragment="logged-header" class="container-fluid" style="padding: 0 0">
		<nav
			class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
			<h2 class="navbar-brand">LAPS</h2>
			<div class="collapse navbar-collapse" id="navbarNav">
    			<ul class="navbar-nav" >
      				<li class="nav-item active" >
      					<a class="nav-link" th:href="@{/movementregister/}" th:if = "${role} == 'MANAGER'" >Movement Register <span class="sr-only">(current)</span></a>
        				<a class="nav-link" th:href="@{/movementregister/}" th:if = "${role} == 'ADMIN'" >Movement Register <span class="sr-only">(current)</span></a>
        				<a class="nav-link" th:href="@{/movementregister/}" th:if = "${role} == 'STAFF'" >Movement Register <span class="sr-only">(current)</span></a>
      				</li>
      				
      	
			    </ul>
			  </div>
			<a class="btn btn-success ml-auto mr-1" th:href="@{${homeurl}}"> Home </a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse flex-grow-0"
				id="navbarSupportedContent">
				<ul class="navbar-nav text-right">
					<li>
						<form th:action="@{'/logout'}" method="post">
							<input class="btn btn-danger" type="submit" value="Sign Out" />
						</form>
					</li>
				</ul>
			</div>
		</nav>
</div>
</body>
</html>
